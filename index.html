<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kanban Board</h1>
    <div class="head">
        <div id="one">
            <h1>To Do <span class="count"></span></h1>
            <div class="content"></div>
            <input type="text" id="taskInputOne" placeholder="Add a new task">
            <div id="add_task_one"> <button id="addTaskBtn">Add task</button></div>

        </div>
        <div id="two">
            <h1>In Progress <span class="count"></span></h1>
            <div class="content"></div>
            <input type="text" id="taskInputTwo" placeholder="Add a new task">
            <div id="add_task_two"> <button id="addTaskBtn2">Add task</button></div>

        </div>
        <div id="three">
            <h1>Completed <span class="count"></span></h1>
            <div class="content"></div>
            <input type="text" id="taskInputThree" placeholder="Add a new task">
            <div id="add_task_three"> <button id="addTaskBtn3">Add task</button></div>

        </div>
       
    </div>
    
    <script src="scripet.js"></script>
</body>
</html>
